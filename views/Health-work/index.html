    // should add the blocks one by one
    var blocks = [{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1398\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Duty of care and duty of candour\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1398_target\" data-blocktype-noajax=\"1398\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p>\u00a0<\/p>\n<ul><li><span>Put the needs of their patients first<\/span>\u200b<\/li>\n<li><span>Treat patients with respect and uphold their dignity<\/span>\u200b<\/li>\n<li><span>Work ethically and for patient\u2019s best interests<\/span>\u200b<\/li>\n<li><span>Meet legal requirements\u00a0<\/span>\u200b<\/li>\n<li><span>Support people to be independent and empower them,\u00a0\u00a0\u00a0\u00a0\u00a0<\/span><span>whilst staying safe.<\/span>\u200b<\/li>\n<li><span>Carry out your job to the best of your ability.\u00a0\u00a0<\/span><\/li>\n<li>\u00a0<\/li>\n<li><a class=\"CIDe309d337-3a47-451a-98ae-f43eb7b30dab\">\u00a0<\/a><a class=\"CIDe309d337-3a47-451a-98ae-f43eb7b30dab\">\u00a0<\/a><img width=\"474\" height=\"211\" alt=\"6c's.jfif\" src=\"https:\/\/portfolio.hecomputing.co.uk\/artefact\/file\/download.php?file=1661&amp;view=334&amp;embedded=1&amp;text=1398\">\u200b<\/li>\n<\/ul>\n<\/div>\n\n        \n    <\/div>\n<\/div>\n","width":"4","height":"8","positionx":"0","positiony":"0","row":"0","column":"0","order":"0","id":"1398"},{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1400\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                \u00a0Dignity in Care\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1400_target\" data-blocktype-noajax=\"1400\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p>\u00a0<a href=\"http:\/\/www.dignityincare.org.uk\/About\/The_10_Point_Dignity_Challenge\/\">Dignity in Care <\/a>have come up with the 10 Dignity Do\u2019s \u2013 an easy list, which describes the values and actions of a high quality service that respects people who are in care\u2019s dignity.<\/p>\n<ol><li>Have a zero tolerance of all forms of abuse<\/li>\n<li>Support people with the same respect you would want for yourself or a member of your family<\/li>\n<li>Treat each person as an individual by offering a personalised service<\/li>\n<li>Enable people to maintain the maximum possible level of independence, choice and control<\/li>\n<li>Listen and support people to express their needs and wants<\/li>\n<li>Respect people\u2019s right to privacy<\/li>\n<li>Ensure people feel able to complain without fear of retribution<\/li>\n<li>Engage with family members and carers as care partners<\/li>\n<li>Assist people to maintain confidence and positive self-esteem<\/li>\n<li>Act to alleviate people\u2019s loneliness and isolation<\/li>\n<\/ol>\n<\/div>\n\n        \n    <\/div>\n<\/div>\n","width":"4","height":"8","positionx":"0","positiony":"8","row":"0","column":"0","order":"0","id":"1400"},{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1399\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Biopsychosocial mode\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1399_target\" data-blocktype-noajax=\"1399\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p>The biopsychosocial model is an\u00a0<strong>interdisciplinary model that looks at the interconnection between biology, psychology, and socio - environmental factors<\/strong>. The model specifically examines how these aspects play a role in topics ranging from health and disease models to human development.<\/p>\n<p><img width=\"1024\" alt=\"biopsychosocial model.jfif\" src=\"https:\/\/portfolio.hecomputing.co.uk\/artefact\/file\/download.php?file=1662&amp;view=334&amp;embedded=1&amp;text=1399\"><\/p>\n<\/div>\n\n        \n    <\/div>\n<\/div>\n","width":"4","height":"9","positionx":"0","positiony":"16","row":"0","column":"0","order":"0","id":"1399"},{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1402\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Further aspects of communication\u200b and data handling\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1402_target\" data-blocktype-noajax=\"1402\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p><span>The UK GDPR sets out seven key principles:<\/span>\u200b<\/p>\n<ul><li><span>Lawfulness, fairness and transparency<\/span>\u200b<\/li>\n<li><span>Purpose limitation<\/span>\u200b<\/li>\n<li><span>Data minimisation<\/span>\u200b<\/li>\n<li><span>Accuracy<\/span>\u200b<\/li>\n<li><span>Storage limitation<\/span>\u200b<\/li>\n<li><span>Integrity and confidentiality (security)<\/span>\u200b<\/li>\n<li><span>Accountability<\/span><\/li>\n<\/ul>\n<\/div>\n\n        \n    <\/div>\n<\/div>\n","width":"4","height":"5","positionx":"0","positiony":"25","row":"0","column":"0","order":"0","id":"1402"},{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1401\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                What is commissioning?\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1401_target\" data-blocktype-noajax=\"1401\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p class=\"selectionShareable\">Commissioning comprises a range of activities, including:<\/p>\n<ul><li class=\"selectionShareable\">assessing needs<\/li>\n<li class=\"selectionShareable\">planning services<\/li>\n<li class=\"selectionShareable\">procuring services<\/li>\n<li class=\"selectionShareable\">monitoring quality.\u00a0<\/li>\n<\/ul><p class=\"selectionShareable\">The process, which is repeated typically on an annual basis, is often shown as a cycle:<img width=\"1200\" alt=\"commissioning cycle.jpg\" src=\"https:\/\/portfolio.hecomputing.co.uk\/artefact\/file\/download.php?file=1663&amp;view=334&amp;embedded=1&amp;text=1401\"><\/p>\n<\/div>\n\n        \n    <\/div>\n<\/div>\n","width":"4","height":"9","positionx":"0","positiony":"30","row":"0","column":"0","order":"0","id":"1401"},{"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_1403\">\n    \n    \n        <h3 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Digital Operating Systems Used in Healthcare\n                \n            <\/span>\n\n            \n\n        <\/h3>\n    \n\n    <div class=\"block\"  id=\"blockinstance_1403_target\" data-blocktype-noajax=\"1403\">\n        \n            \n<div class=\"textblock card-body flush\">\n<p><span>EPS<\/span>\u200b<\/p>\n<ul><li><span>The Electronic Prescription Service (EPS) enables prescriptions to be sent electronically from a\u00a0<\/span><span>prescriber to the pharmacy and then on to the Pricing Authority for payment.<\/span><\/li>\n<\/ul><p><span>Maxims<\/span><\/p>\n<ul><li><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\">Used for admitting and discharging patients useful for tracking location and planned\u00a0<\/span><\/span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\">relocation<\/span><\/span><\/span><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"> of\u00a0<\/span><span class=\"NormalTextRun SCXP46884853 BCX8\">patients<\/span><span class=\"NormalTextRun SCXP46884853 BCX8\">\u00a0<\/span><\/span><\/span><\/li>\n<\/ul><p><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\">Electronic Staff Records (ESR)<\/span><\/span><\/span><\/span><\/span><\/p>\n<ul><li><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\">Payroll system used by finance department specifically to generate electronic\u00a0<\/span><\/span><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\">payslip\u00a0<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/li>\n<\/ul><p><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun BCX8 SCXP137301865\" lang=\"en-gb\"><span class=\"SpellingError BCX8 SCXP137301865\">Ordercomms<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/p>\n<ul><li><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\">Request and order blood tests and other specimens such as MRSA, wound and\u00a0<\/span><\/span><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\">throat swabs plus some other specimens\u00a0<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/li>\n<\/ul><p><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\"><span class=\"TextRun BCX8 SCXP91783636\" lang=\"en-gb\"><span class=\"NormalTextRun BCX8 SCXP91783636\">PACS (PICTURE ARCHIVING AND COMMUNICATION\u00a0<\/span><\/span><span class=\"TextRun BCX8 SCXP91783636\" lang=\"en-gb\"><span class=\"NormalTextRun BCX8 SCXP91783636\">SYSTEM)<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/p>\n<ul><li><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\"><span class=\"TextRun BCX8 SCXP91783636\" lang=\"en-gb\"><span class=\"TextRun SCXP31553512 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP31553512 BCX8\">Used to report on x-rays, CT scans, MRI scans, PET scans<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/li>\n<\/ul><p><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\"><span class=\"TextRun BCX8 SCXP91783636\" lang=\"en-gb\"><span class=\"TextRun SCXP31553512 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP31553512 BCX8\"><span class=\"TextRun BCX8 SCXP91843430\" lang=\"en-gb\"><span class=\"NormalTextRun BCX8 SCXP91843430\">E.PRO<\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/span><\/p>\n<ul><li><span><span class=\"TextRun SCXP46884853 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP46884853 BCX8\"><span class=\"TextRun SCXP258313399 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP258313399 BCX8\"><span class=\"TextRun SCXP218492349 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP218492349 BCX8\"><span class=\"TextRun SCXP265863407 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP265863407 BCX8\"><span class=\"TextRun BCX8 SCXP91783636\" lang=\"en-gb\"><span class=\"TextRun SCXP31553512 BCX8\" lang=\"en-gb\"><span class=\"NormalTextRun SCXP31553512 BCX8\"><span class=\"TextRun BCX8 SCXP91843430\" lang=\"en-gb\"><span class=\"NormalTextRun BCX8 SCXP45286097\">Used for generating\u00a0<\/span><span class=\"ContextualSpellingAndGrammarError BCX8 SCXP45286097\">doctors<\/span><span class=\"NormalTextRun BCX8 SCXP45286097\">\u00a0letters and post- op notes\u00a0<\/span><\/span><\/sp
